#Server
server.port=8080
server.reactive.session.timeout=360000

#Spring MVC
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#Database config
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jwbookdb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#mybatis config
mybatis.config=class:mybatis-config.xml
mybatis.type-aliases-package=com.example.myboot.member.vo
mybatis.mapper-locations:classpath:mybatis/mappers/*.xml
