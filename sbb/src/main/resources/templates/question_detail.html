<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">
<!--질문 반복 시작-->
	<h1 class="border-bottom py-2" th:text="${question.subject}"></h1>
	<div class="card my-3">
		<div class="card-text" style="white-space:pre-line;" th:text="${question.content}">
		</div>
		<div class="d-flex justify-content-end">
			<div class="badge bg-light text-dark p-2 text-start">
				<div class="mb-2">
					<span th:if="${question.author != null}"
					th:text="${question.author.username}"></span>
				</div>
				<div th:text="${#temporals.format(question.createDate,
				'yyyy-MM-dd HH:mm')}"></div>
			</div>
		</div>
	</div>
	<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
<!--답변 반복 시작-->
	<div class="card my-3" th:each="answer : ${question.answerList}">
		<div class="card-body">
			<div class="card-text" style="white-space:pre-line;" th:text="${answer.content}">
			</div>
			<div class="d-flex justify-content-end">
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author != null}"
						th:text="${answer.author.username}"></span>
					</div>
					<div th:text="${#temporals.format(question.createDate,
					'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
		</div>
	</div>
	<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}"| method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>		
		<textarea sec:authorize="isAnonymous()" disabled
		th:field="*{content}" rows="10" class="form-control"></textarea>
		<textarea sec:authorize="isAuthenticated()"
		th:field="*{content}" rows="10" class="form-control"></textarea>
		<input type="submit" value="답변 등록" class="btn btn-danger my-2">
	</form>
</div>
</html>
